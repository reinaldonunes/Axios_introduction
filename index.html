<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <title>Curso Gratuito Axios</title>
  <!-- Adding bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/prism.css">
</head>
<body class="d-flex flex-column bg-dark text-light">
  <header class="p-4 text-center">
    <div class="m-auto d-grid grap-2 align-items-center" style="width:fit-content;">
      <h2 class="fw-bold">INTRODUÇÃO AO</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Axios_%28computer_library%29_logo.svg" class="m-auto mb-2" alt="AXIOS HTTP" title="AXIOS HTTP" width="240"/>
      
      <span class="h6 fw-light mb-1 mt-3">Oferecimento:</span>
      <img src="https://escola.laravue.com.br/_nuxt/img/laravue-logo.6cda244.svg" alt="LaraVue" title="LaraVue" class="m-auto" style="width:fit-content" />
    </div>
  </header>  

  <section class="border-top border-bottom border-secondary">
    <div class="container p-4 mx-auto d-flex justify-content-between items-center w-100">
      <div>
        <button id="get" type="button" class="btn btn-outline-info me-1 rounded">GET</button>
        <button id="post" type="button" class="btn btn-outline-primary me-1 rounded">POST</button>
        <button id="put" type="button" class="btn btn-outline-success me-1 rounded">PUT</button>
        <button id="patch" type="button" class="btn btn-outline-warning me-1 rounded">PATCH</button>
        <button id="delete" type="button" class="btn btn-outline-danger me-4 rounded">DELETE</button>
        <button id="multiple" type="button" class="btn btn-outline-secondary me-1 rounded">Multiplos</button>
        <button id="transform" type="button" class="btn btn-outline-secondary me-1 rounded">Tranform</button>
        <button id="error" type="button" class="btn btn-outline-secondary me-1 rounded">Error Handling</button>
        <button id="cancel" type="button" class="btn btn-outline-secondary rounded">Cancel</button>
      </div>

      <div class="justify-content-end">
        <button id="clear" type="button" class="btn btn-outline-light rounded">Limpar</button>
      </div>
    </div>
  </section>

  <main class="container p-4 mx-auto">
    <div class="row">
      <div class="col-12">
        <div class="bg-ultradark rounded">
          <div class="border-bottom border-dark px-4 py-3 d-flex align-items-center justify-content-between">
              <div>Data</div>
              <div id="status"></div>
          </div>

          <div class="p-4">
              <div class="overflow-y-auto h5">
                  <pre><code id="data" class="language-js line-numbers"></code></pre>
              </div>
          </div>
        </div>
      </div>

      <div class="col-6 mt-4">
        <div class="bg-ultradark rounded">
          <div class="border-bottom border-dark px-4 py-3 d-flex align-items-center justify-content-between">
              <div>Headers</div>
          </div>

          <div class="p-4">
              <div class="overflow-y-auto h5">
                <pre><code id="headers" class="language-js line-numbers"></code></pre>
              </div>
          </div>
        </div>
      </div>

      <div class="col-6 mt-4">
        <div class="bg-ultradark rounded">
          <div class="border-bottom border-dark px-4 py-3 d-flex align-items-center justify-content-between">
              <div>Config</div>
          </div>

          <div class="p-4">
              <div class="overflow-y-auto h5">
                <pre><code id="config" class="language-js line-numbers"></code></pre>
              </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/js/prism.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
